<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title-container">
        <h1>랜덤 숫자 맞추기</h1>
    </div>
    <div class="main-container">
        <div id="result-Check" class="result-text">기회는 총 5번 입니다 5회내로 맞춰보세요!</div>
        <div id="opportunity-Check" class="opportunity-text">남은 횟수: 5 </div>
        <input 
            type="number" 
            id="user-Number"
            class="input-Number"
            placeholder="1부터 100 사이에 숫자를 입력하세요"
        />
        <div>
            <button id="play-Button" class="click-btn">이 숫자로 Go!</button>
            <button id="reset-Button" class="click-btn">다시!</button>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-top">
            <span>주식회사 : RANDOM NUMBER | 사업자등록번호 1-100 | 대표 : 무작위</span>
        </div>
        <div class="footer-bottom">
            <span>© 2024 RANDOM Corp. All Rights Reserved.</span>
        </div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
